# This is a simple yaml file that gives the necessary info for code-efficient helium data import
# Each entry has the same format, commented inline below
4He: # The name to show on the front end
  - He amt # The column name for the value
  - ' +/-' # The column name for the error
  - ncc # The unit to apply
Q used:
  - Q avg
  - Q +/-
  - ncc
Blank used:
  - Blk used
  - Blk +/-
  - ncc
Percent initial extract:
  - '%IE'
  - NULL
  - '%'
Number of reextracts:
  - Num reextract
  - NULL
  - NULL